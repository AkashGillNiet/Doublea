<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streaming with Quality Select</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
    }

    /* Video container covering full screen */
    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Video should cover full screen */
    #video {
      width: 100%;
      height: 100%;
      object-fit: contain;  /* Adjusts the video to fit within the screen */
    }

    /* Quality Select Button */
    .quality-select {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 100;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Popup styling */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .popup button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background: #6a4e1e;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup button:hover {
      background: #5a3e16;
    }

  </style>
</head>
<body>

  <!-- Video container -->
  <div class="video-container">
    <video id="video" controls></video>

    <!-- Quality Select Dropdown -->
    <div class="quality-select" id="qualitySelect">Select Quality</div>

    <!-- Popup for joining Telegram -->
    <div class="popup" id="popup">
      <div class="popup-content">
        <h3>Join Our Telegram Channel</h3>
        <p>Click the button below to join!</p>
        <button id="joinNowBtn">Join Now</button>
        <button id="alreadyJoinedBtn">Already Joined</button>
      </div>
    </div>
  </div>

  <!-- Shaka Player JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/0.14.19/hls.min.js"></script>

  <script>
    // The URL containing the media stream (without DRM)
    const streamUrl = "https://vkvsd14.okcdn.ru/cmaf/7465941011175/sig/1k6d45YmwAo/srcIp/43.205.141.86/urls/185.226.53.94/expires/1735618334937/clientType/13/srcAg/CHROME/fromCache/1/mid/9161388141543/id/7465941011175/get/hls_9161388141543.yi5Gc1pbmz0.m3u8";

    // Check if HLS.js is supported
    if (Hls.isSupported()) {
      const video = document.getElementById('video');
      const hls = new Hls();

      hls.loadSource(streamUrl);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        // Enable quality select dropdown after manifest is loaded
        document.getElementById('qualitySelect').style.display = 'block';
      });

      // Quality select dropdown functionality
      const qualitySelect = document.getElementById('qualitySelect');
      qualitySelect.addEventListener('click', function() {
        const levels = hls.levels;
        let qualityOptions = "";
        levels.forEach((level, index) => {
          qualityOptions += `<option value="${index}">Quality ${index + 1}</option>`;
        });
        const dropdown = `<select id="qualityDropdown">${qualityOptions}</select>`;
        qualitySelect.innerHTML = dropdown;
        document.getElementById('qualityDropdown').addEventListener('change', function(e) {
          hls.startLevel = parseInt(e.target.value, 10);
          hls.loadSource(levels[hls.startLevel].url);
        });
      });
    } else {
      console.error("HLS.js is not supported in this browser.");
    }

    // Popup functionality
    const popup = document.getElementById('popup');
    const joinNowBtn = document.getElementById('joinNowBtn');
    const alreadyJoinedBtn = document.getElementById('alreadyJoinedBtn');

    // Show popup on page load
    window.onload = function() {
      setTimeout(() => {
        popup.style.display = 'flex';
      }, 1000);
    };

    // Close the popup
    joinNowBtn.addEventListener('click', function() {
      window.open("https://t.me/your_channel_link", "_blank");  // Replace with your channel link
      localStorage.setItem('joinedTelegram', 'true');
      popup.style.display = 'none';
    });

    alreadyJoinedBtn.addEventListener('click', function() {
      localStorage.setItem('joinedTelegram', 'true');
      popup.style.display = 'none';
    });

    // Hide popup if already joined
    if (localStorage.getItem('joinedTelegram') === 'true') {
      popup.style.display = 'none';
    }

  </script>
</body>
</html>
